<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assests/style.css"> 
    <script defer src="assests/script.js"></script>
</head>
<header><h2 class="time" style="display: none">Countdown</h2> </header>
<body>
    <main class="card" id="intro">
        <h1>Coding Quiz</h1>
            <p>Here is a quiz.</p>
            <button id="start-quiz" >Start</button>    
    </main>
    <section id="questions" style="display: none">
        <h4 id="currentQuestion"></h4>
        <ul id="answer"> 
        </ul>
        <button id="next">Next</button>
    </section>
    <section id="score" style="display: none">
        <h2>Your score!</h2>
        <p>Enter your name</p>
        <form id="submit"><label for="fname">Your Name:</label><input type="text" id="fname" name="fname" value=""><input type="submit" value="Submit"></form>
    </section>

    
</body>
</html>
